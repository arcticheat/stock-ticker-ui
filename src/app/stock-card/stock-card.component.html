<mat-card>
    <mat-card-header>
        <mat-card-title>{{endOfDayData.symbol}}</mat-card-title>
        <mat-card-subtitle>{{endOfDayData.date.toDateString()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        open: {{endOfDayData.open}},
        high: {{endOfDayData.high}},
        low: {{endOfDayData.low}},
        close: {{endOfDayData.close}}
    </mat-card-content>
    <mat-card-actions>
        <a mat-button [routerLink]="['/intraday', endOfDayData.symbol]">Intraday details</a>
        <button mat-button>BUY BUY BUY</button>
        <button mat-button>SELL SELL SELL</button>
    </mat-card-actions>
</mat-card>
